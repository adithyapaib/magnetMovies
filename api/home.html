<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>magnetMovies</title>
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
     <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2014/04/03/11/59/magnet-312777_960_720.png">
  </head>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #A770EF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to top, #FDB99B, #CF8BF3, #A770EF);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to top, #FDB99B, #CF8BF3, #A770EF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

      
    }
    .container
    {
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .container h1
    {
        font-size: 3rem;
        color: white;
        font-weight: 600;
        text-align: center;
        margin-bottom: 2rem;
    }

    .container p
    {
        font-size: 1.5rem;
        color: white;
        text-align: center;
        margin-bottom: 2rem;
    }
    .container form .search
    {
        width: 70%;
        height: 3rem;
        border-radius: 5px;
        border: none;
        background: #2f2f2f;
        color: white;
        font-size: 1.2rem;
        padding: 0 1rem;
        margin-bottom: 2rem;
    }
    .container form 
    {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        flex-wrap: wrap;
    }
    #search
    {
        margin-top: 5em;
        width: 30vw;
        height: 3rem;
        border-radius: 5px;
        border: none;
        background: #2f2f2f;
        color: white;
        font-size: 1.2rem;
        padding: 0 1rem;
        margin-bottom: 2rem;
    }
    
    #btn {
  align-items: center;
  appearance: none;
  background-color: #EEF2FF;
  border-radius: 8px;
  border-width: 2px;
  border-color: #536DFE;
  box-shadow: rgba(83, 109, 254, 0.2) 0 2px 4px, rgba(83, 109, 254, 0.15) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
  box-sizing: border-box;
  color: black;
  cursor: pointer;
  display: inline-flex;
  font-family: "JetBrains Mono", monospace;
  height: 56px;
  justify-content: center;
  line-height: 1;
  list-style: none;
  overflow: hidden;
  padding-left: 24px;
  padding-right: 24px;
  position: relative;
  text-align: center;
  text-decoration: none;
  transition: box-shadow 0.15s, transform 0.15s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  will-change: box-shadow, transform;
  font-size: 20px;
}

#btn:focus {
  outline: none;
  box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(83, 109, 254, 0.4) 0 2px 4px, rgba(83, 109, 254, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
}

#btn:hover {
  box-shadow: rgba(83, 109, 254, 0.3) 0 4px 8px, rgba(83, 109, 254, 0.2) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
  transform: translateY(-2px);
}

#btn:active {
  box-shadow: #D6D6E7 0 3px 7px inset;
  transform: translateY(2px);
}
  </style>

  <body>
      <div class="container">
            <h1 style="color:white;"><img src="https://img.icons8.com/external-prettycons-flat-prettycons/47/000000/external-magnet-essentials-prettycons-flat-prettycons.png"/> magnetMovies </h1>
            <h2 style="color:white;">A simple movie search engine</h2>
            <h3 style="color:white;">Search for movies and get the magnet links</h3>
           
                <input type="text" id="search" name="movie" placeholder="Eg: Tenet" required>
                <button id="btn">Search</button>
            

      </div>
      <script>
         let btn = document.getElementById('btn')
         btn.addEventListener('click', function(){
            let movie = document.getElementById('search').value
            window.location.href = `/${movie}`
         })
      </script>
    
      

    
  </body>
</html>
